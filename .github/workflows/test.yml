name: Test templates

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Cache Yarn dependencies
        uses: actions/cache@v3
        with:
          path: |
            tests/node_modules
            tests/.cache/**/node_modules
            ~/.cache/yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('tests/yarn.lock', 'tests/.cache/**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --frozen-lockfile --silent
        working-directory: tests

      - name: Login to Wix CLI
        run: npx @wix/cli login --api-key ${{ secrets.WIX_API_KEY }}

      - name: test
        run: yarn test
        working-directory: tests
